<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理</title>
    <include file="common:css" />
  </head>
  <style>
    .require{
      border-color: red;
    }
  </style>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
    <!-- 头部 -->
      <include file="common:head" />
      <!-- 头部结束 -->
      <!-- 左侧 -->
      <include file="common:side" />
      <!-- 左侧结束 -->
      <div class="content-wrapper">
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-lg-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">添加临时任务</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{:U('Admin/Temp/addindex')}" toUrl="/Admin/Temp/index" id="myform">
                  <div class="box-body">

                    <div class="form-group">
                      <label class="col-md-2 control-label">任务内容：</label>
                      <div class="col-md-6" >
                        <textarea class="form-control" required rows="3" name="name">{$data.name}</textarea>
                      </div>
                    </div>

					
					<div class="form-group">
                      <label class="col-md-2 control-label">任务日期：</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control requires" id="datetimepicker" <if condition="isset($data['waddtime'])">value="{$data.waddtime|date='Y-m-d H:i',###}"<else/>value="{:date('Y-m-d H:i', time())}"</if> name="waddtime">    
                      </div>
                    </div>
                    
					<div class="form-group">
                      <label class="col-md-2 control-label">日期：</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control requires" id="datetimepicker" <if condition="isset($data['addtime'])">value="{$data.addtime|date='Y-m-d H:i',###}"<else/>value="{:date('Y-m-d H:i', time())}"</if> name="addtime">    
                      </div>
                    </div>
					
					<div class="form-group">
                      <label for="inputEmail3" class="col-md-2 control-label">负责人：</label>
                      <div class="col-md-6">
                        <select class="form-control requires" name="member_id">
                          <option value="">请选择</option>
						  <foreach name="member" item="val">
                          <option value="{$val.id}" <if condition="$data['member_id'] eq $val['id']">selected</if>>{$val.username}</option>
						  </foreach>
                         
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-md-offset-2 col-md-6">
                        <input type="hidden" value="{$data.id}" name="iid">
                        <input type="submit" class="btn btn-block btn-primary btn-flat" value=" 提交 "></input>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
      
      
    </div>

    <include file="common:js" />
  </body>
</html>
