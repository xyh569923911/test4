<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理</title>
    <include file="common:css" />
  </head>
    <style type="text/css">
	 #foonav{ display:none !important;}
	.addall{background:#dd4b39;padding:7px 15px;color:#fff;font-size:13px;float:right}
	.addall:hover{color:#fff;background:#d42020}
  </style>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
    <!-- 头部 -->
      <include file="common:head" />
      <!-- 头部结束 -->
      <!-- 左侧 -->
      <include file="common:side" />
      <!-- 左侧结束 -->

      <div class="content-wrapper">
        <section class="content">
          <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">权限列表</h3>
                </div>
                <div class="box-body">
                  <ul class="nav nav-tabs">
                    <li class="active"><a href="#home" data-toggle="tab">权限列表</a></li>
					<if condition="in_array('57',$_SESSION['level'])">  
                    <a class="addall" href="/Admin/Admin/addrank">添加权限</a>
					</if>
                  </ul>
                  <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade active in" id="home">
                      <div class="box-body">
					  
                        <table id="example1" class="table table-bordered table-hover">
                          <thead>
                            <tr>
                              <th width="5%">ID</th>
                             
                              <th width="15%">名称</th>
							  <th width="10%">描述</th>
                              <th width="15%">时间</th>
							  <th width="15%">修改时间</th>
                              <th width="10%">操作</th>
                            </tr>
                          </thead>
                          <tbody>
                            <foreach name="data" item="value">
                            <tr>
                              <th>{$value.id}</th>
                              <th>{$value._name}</th>
							  <th>{$value.desc}</th>
                              <th>{$value.addtime|date='Y-m-d H:i',###}</th>
							  <th>{$value.savetime|date='Y-m-d H:i',###}</th>
                              <td>
							   <if condition="in_array('56',$_SESSION['level'])">  
                                <a href="addrank/id/{$value.id}" class="btn btn-primary btn-sm">编辑</a>
								</if>	
								<if condition="in_array('58',$_SESSION['level'])">  
                                <button class="btn btn-danger btn-sm" onclick="delById(this, {$value.id}, 'rank')">删除</button>
								</if>	
                              </td>
                            </tr>
                            </foreach>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      
    </div>

    <include file="common:js" />

  </body>
</html>
