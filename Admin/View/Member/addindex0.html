<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理</title>
    <include file="common:css" />
  </head>
  <style>


  </style>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
    <!-- 头部 -->
      <include file="common:head" />
      <!-- 头部结束 -->
      <!-- 左侧 -->
      <include file="common:side" />
      <!-- 左侧结束 -->
      <div class="content-wrapper">
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-lg-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">添加内部通讯信息</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <div class="box-body">
                <form class="form-horizontal" toUrl="/Admin/Member/index" action="{:U('Admin/Member/addindex')}" id="myform">

                    <div class="form-group">
                      <label class="col-md-2 control-label">用户名：</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control"  value="{$data.username}" name="username">
                      </div>
                    </div>					
					<div class="form-group">
                      <label class="col-md-2 control-label">民族：</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" value="{$data.nation}" name="nation">
                      </div>
                    </div>
					<div class="form-group">
                      <label class="col-md-2 control-label">出生年月：</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" value="{$data.day}" name="day">
                      </div>
                    </div>
					<div class="form-group">
                      <label class="col-md-2 control-label">籍贯：</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" value="{$data.place}" name="place">
                      </div>
                    </div>
					<div class="form-group">
                      <label class="col-md-2 control-label">身份证：</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" value="{$data.id_card}" name="id_card">
                      </div>
                    </div>
					<div class="form-group">
                      <label class="col-md-2 control-label">手机号：</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" value="{$data.phone}" name="phone">
                      </div>
                    </div>
					<div class="form-group">
                      <label class="col-md-2 control-label">邮箱：</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" value="{$data.email}" name="email">
                      </div>
                    </div>
					<div class="form-group">
					<label class="col-md-2 control-label">地址：</label>
					<div data-toggle="distpicker">
						<div class="col-md-2">
						  <select class="form-control" name="province" id="province3" data-province="{$data.province}"></select>
						</div>
						<div class="col-md-2">
						  <select class="form-control" name="city" id="city3" data-city="{$data.city}"></select>
						</div>
						<div class="col-md-2">
						  <select class="form-control" name="district" id="district3" data-district="{$data.district}"></select>
						</div>
					 </div>
					  </div>
					
				    <div class="form-group">
                      <label class="col-md-2 control-label">详情地址：</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control requires" value="{$data.address}" name="address">
                      </div>
                    </div> 
					
					<div class="form-group">
                      <label class="col-md-2 control-label">入职时间：</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" value="{$data.jointime}" name="jointime">
                      </div>
                    </div>
	
					
					<div class="form-group">
                      <label for="inputEmail3" class="col-md-2 control-label">部门：</label>
                      <div class="col-md-2">
                        <select class="form-control requires" name="branch_id">
                          <option value="">请选择</option>
                          <foreach name="columns" item="value">
                          <option value="{$value.id}" <if condition="$data['branch_id'] eq $value['id']">selected</if>>{$value.name}</option>
                          </foreach>

                        </select>
                      </div>
                    </div>
					
					<div class="form-group">
                      <label class="col-md-2 control-label">职位：</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" value="{$data.position}" name="position">
                      </div>
                    </div>
					<div class="form-group">
                      <label class="col-md-2 control-label">月薪：</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control"  value="{$data.salary}" name="salary">
                      </div>
                    </div>
					<div class="form-group">
                      <label class="col-md-2 control-label">文件：</label>
                      <div class="col-md-7">
                        <div class="filePicker" style="width:120px;height:42px;float:left;">选择文件</div>
                        <div id="fileWrap" style="float:left;margin-left: 30px;line-height: 42px;">
                          <if condition="$data['filename'] neq ''">
                            <span class="minsc">{$data.filename}</span>                         
                            <input type="hidden" value="{$data.filename}" name="filename" class="scmc">
							<a href="javascript:;" onclick="shanc()" class="kub">删除</a>
                          </if>
                        </div>
                      </div>
                    </div>
                   <script>
					 function shanc(){
					    $(".scmc").attr("value","");
						$(".minsc").html("");
						$(".kub").html("");
					 }
					</script>
					<div class="form-group">
                      <label class="col-md-2 control-label">头像：</label>
                      <div class="col-md-7">
                        <div class="imgPicker">选择图片</div>
                        <div id="imgWrap">
                          <if condition="$data['image'] neq ''">
                          <div class="imgBox">
                            <img src="__PUBLIC__{$data.image}" alt="" width="100%" height="100%">
                            <button type="button" class="btn btn-danger btn-sm close-icon" onclick="removeImage(this)"><i class="fa fa-bitbucket"></i></button>
                            <input type="hidden" name="image" value="{$data.image}">
                          </div>
                          </if>
                        </div>
                      </div>
                    </div>
				   <div class="form-group">
                      <label class="col-md-2 control-label">添加时间：</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control requires" id="datetimepicker" <if condition="isset($data['addtime'])">value="{$data.addtime|date='Y-m-d H:i',###}"<else/>value="{:date('Y-m-d H:i', time())}"</if> name="addtime">
                        <!-- value="{$data['addtime'] != 0 ?$data['addtime']|date='Y-m-d H:i',### : 10}" -->
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <div class="col-md-offset-2 col-sm-9">
                        <input type="hidden" name="iid" value="{$data.id}">
                        <input type="submit" class="btn btn-block btn-primary btn-flat" value="添加"></input>
                      </div>
                    </div>
                </form>
                </div>

              </div>
            </div>
          </div>
        </section>
      </div>
      
    </div>

    <include file="common:js" />
 

    <script type="text/javascript">
     
    </script>
  </body>
</html>
