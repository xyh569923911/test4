<script>

        return true;
    }
    var url=document.URL;
    var ids=url.split('=');

    //完成
    var dlc=$(".over").attr('href');
    $(".over").attr('href',dlc+ids[1]); 
    //返回流程条

        });

    $(".binded").click(function(){
        $(".dpersonnel").show();
    });
    $(".bind").click(function(){
        $(".dpersonnel").hide();
    });

        if($(".binded").attr('checked')){
            $(".dpersonnel").show();
        }
