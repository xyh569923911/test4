<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改密码</title>
    <include file="common:css" />
  </head>
  
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
    <!-- 头部 -->
      <include file="common:head" />
      <!-- 头部结束 -->
      <!-- 左侧 -->
      <include file="common:side" />
      <!-- 左侧结束 -->
      <div class="content-wrapper">
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-lg-10 col-lg-offset-1 col-sm-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">修改密码</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{:U('Admin/Base/test')}" id="myform">
                  <div class="box-body">

                    <div class="form-group">
                      <label class="col-md-2 control-label">旧密码：</label>
                      <div class="col-md-6">
                        <input type="password" class="form-control requires" name="oldpass">
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-md-2 control-label">新密码：</label>
                      <div class="col-md-6">
                        <input type="password" class="form-control requires" name="newpass">
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-md-2 control-label">确认新密码：</label>
                      <div class="col-md-6">
                        <input type="password" class="form-control requires" name="renewpass">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-offset-2 col-md-6">
                        <input type="submit" class="btn btn-block btn-primary btn-flat" value=" 提交 "></input>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
      
    </div>
    <include file="common:js" />
    <script type="text/javascript">
    </script>
  </body>
</html>
